<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="martinileht.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<div class="row">
    <img src="pildid/miaula1.jpg" class="defpilt" onclick="myFunction(this);">
    <img src="pildid/miaula2.jpg" class="defpilt" onclick="myFunction(this);">
    <img src="pildid/miaula3.jpg" class="defpilt" onclick="myFunction(this);">
    <img src="pildid/miaula4.jpg" class="defpilt" onclick="myFunction(this);">
    <img src="pildid/miaula5.jpg" class="defpilt" onclick="myFunction(this);">
    <img src="pildid/miaula6.jpg" class="defpilt" onclick="myFunction(this);">
    <img src="pildid/miaula7.jpg" class="defpilt" onclick="myFunction(this);">

    <img src="pildid/miaula10.jpg" class="defpilt" onclick="myFunction(this);">
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" >

  <!-- Image text -->
  <div id="imgtext"></div>
</div>

<script>
  function myFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    var imgText = document.getElementById("imgtext");
    expandImg.src = imgs.src;
    imgText.innerHTML = imgs.name;
    expandImg.parentElement.style.display = "block";
  }
</script>
</html>
