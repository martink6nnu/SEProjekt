<!DOCTYPE html>

<html rel='stylesheet' href='arturi_leht.css' >
<head>
    <meta charset="utf-8" />
    <title>Miisu</title>

</head>
<body>
<div class="row">
  <div class="column">
    <img src="" alt="Kass 1" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="" alt="Kass 2" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="" alt='Kass 3' onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src='' alt="Kass 4" onclick="myFunction(this);">
  </div>
</div>
<!-- Suurendatud pildi osa-->
<div class="container">
  <!-- Pildi sulgemine -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Suurendatud pilt -->
  <img id="expandedImg" style="width:100%">

  <!-- Pildi tekst -->
  <div id="imgtext"></div>
</div>
<script>
<!-- JS -->
function myFunction(imgs) {
  <!-- Võtab suurendatud pilid-->
  var expandImg = document.getElementById("expandedImg");
  <!-- Võtab pildi teksti -->
  var imgText = document.getElementById("imgtext");
  <!-- Kasutab sama src, mis on klõpsatul pildil -->
  expandImg.src = imgs.src;
  <!-- Kasutab alt väärtust tekstina suurendatud pildile -->
  imgText.innerHTML = imgs.alt;
  <!-- Näitab pilti -->
  expandImg.parentElement.style.display = "block";
}
</script>
</body>
</html>
